<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi Game</title>
  </head>
  <body>
    <br>
    <h1><center>Welcome to Tamagotchi World!<center></h1>
    <br>
      <div class="container">
        <form id="newUser">
          <label for="userName">Enter your username</label>
          <input type="text" class="form-control" id="userName">
          <br>
          <button type="submit" class="btn btn-secondary" id="addUser">Start!</button>
        </form>
      </div>
    <br>
    <div class="container" id ="greeting">
    </div>
    <div class="container">

       <div class="row">
         <div class="col">
           <button id="feedButton" type="button" class="btn btn-primary">Feed</button>
         </div>
         <div class="col">
           <button id="playButton" type="button" class="btn btn-primary">Play</button>
         </div>
         <div class="col">
           <button id="restButton" type="button" class="btn btn-primary">Rest</button>
         </div>
         <div class="col">
           <button id="bathroomButton" type="button" class="btn btn-primary">Bath</button>
         </div>
         <div class="col">
           <button id="loveButton" type="button" class="btn btn-primary">Pet</button>
         </div>
         <div class="col">
           <button id="cleanButton" type="button" class="btn btn-danger">Clean</button>
         </div>
       </div>
       <br>
       <br>
       <div id="feedOptions">
         <button id="fruitButton" type="button" class="btn btn-success">Fruit</button><br><br>
         <button id="veggiesButton" type="button" class="btn btn-success">Veggies</button><br><br>
         <button id="meatButton" type="button" class="btn btn-success">Meat</button><br><br>
       </div>

     </div>
     <div id="sick"></div>
     <div id="criticalCondition"></div>
     <div id="heDead"></div>
     <div id="dirty"></div>
     <div id="gone"></div>
     <div id="sad"></div>

     <div id="feed"></div>
     <div id="play"></div>
     <div id="rest"></div>
     <div id="bathroom"></div>
     <div id="love"></div>
     <div id="clean"></div>

  </body>
</html>
